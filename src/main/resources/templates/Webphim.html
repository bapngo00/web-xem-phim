<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKPhim - Web Xem Phim Online</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. C·∫§U H√åNH GIAO DI·ªÜN (CSS) --- */
        :root {
            --bg-color: #111;
            --header-bg: #000;
            --card-bg: #222;
            --text-main: #fff;
            --text-sub: #aaa;
            --accent: #ffb400; /* M√†u v√†ng cam ƒë·∫∑c tr∆∞ng */
            --hover-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header & T√¨m ki·∫øm */
        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid #333;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--accent); text-decoration: none; }

        .search-box {
            display: flex;
            background: #333;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            width: 200px;
        }

        .search-box button {
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
        }

        /* Container Ch√≠nh */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; min-height: 80vh; }

        .section-title {
            border-left: 4px solid var(--accent);
            padding-left: 10px;
            margin: 30px 0 20px;
            font-size: 20px;
            text-transform: uppercase;
        }

        /* L∆∞·ªõi phim */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .movie-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(255,180,0,0.2); }

        .movie-thumb {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .movie-info { padding: 10px; }
        .movie-name { font-weight: 600; font-size: 15px; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-origin { font-size: 12px; color: var(--text-sub); }
        .badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--accent); color: #000;
            padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold;
        }

        /* --- UI XEM PHIM (Chi ti·∫øt) --- */
        #watch-area { display: none; margin-bottom: 50px; }

        .video-container {
            width: 100%;
            background: #000;
            position: relative;
            padding-top: 56.25%; /* T·ª∑ l·ªá 16:9 */
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            outline: none;
        }

        .movie-details-box {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .episode-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .ep-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            min-width: 60px;
        }

        .ep-btn:hover, .ep-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        .close-watch-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            float: right;
            border-radius: 4px;
        }

        /* Ph√¢n trang */
        .pagination { display: flex; justify-content: center; margin-top: 40px; gap: 10px; }
        .page-btn { padding: 8px 16px; background: #333; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .page-btn:hover { background: var(--accent); color: black; }

        /* Loading */
        #loading { text-align: center; font-size: 18px; color: var(--accent); margin-top: 50px; display: none; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo" onclick="goHome()">üé¨ KKPhim</a>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="T√¨m t√™n phim...">
        <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
    </div>
</header>

<div class="container">
    <div id="watch-area">
        <button class="close-watch-btn" onclick="closeWatch()">ƒê√≥ng Player X</button>
        <h2 id="w-title" style="margin-top:0">T√™n Phim</h2>

        <div class="video-container">
            <video id="video" controls></video>
        </div>

        <div class="movie-details-box">
            <p id="w-desc" style="color: #ccc; line-height: 1.6;">M√¥ t·∫£ phim...</p>
            <hr style="border-color: #444;">
            <h3>Danh s√°ch t·∫≠p:</h3>
            <div id="episode-list" class="episode-list">
            </div>
        </div>
    </div>

    <div id="main-content">
        <h2 class="section-title" id="list-title">Phim M·ªõi C·∫≠p Nh·∫≠t</h2>
        <div id="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
        <div id="movie-grid" class="movie-grid"></div>

        <div class="pagination" id="pagination">
            <button class="page-btn" onclick="changePage(-1)">¬´ Tr∆∞·ªõc</button>
            <span id="page-num" style="align-self: center;">Trang 1</span>
            <button class="page-btn" onclick="changePage(1)">Sau ¬ª</button>
        </div>
    </div>
</div>

<script>
    /* --- 2. C·∫§U H√åNH API & LOGIC (JAVASCRIPT) --- */

    // C·∫•u h√¨nh URL c∆° b·∫£n c·ªßa KKPhim
    const API_BASE = 'https://phimapi.com';
    // L∆∞u √Ω: D√π t√†i li·ªáu l√† KKPhim, nh∆∞ng endpoint tr·∫£ v·ªÅ JSON c·ªßa h·ªç th∆∞·ªùng d√πng chung c·∫•u tr√∫c v·ªõi phimapi
    // N·∫øu KKPhim ƒë·ªïi endpoint ri√™ng, b·∫°n ch·ªâ c·∫ßn thay d√≤ng tr√™n th√†nh: 'https://kkphim.com/api'

    const IMAGE_BASE = ''; // N·∫øu ·∫£nh tr·∫£ v·ªÅ thi·∫øu domain, ta s·∫Ω th√™m v√†o ƒë√¢y. Hi·ªán t·∫°i API tr·∫£ full link.

    let currentPage = 1;
    let isSearching = false;
    let hls = null;

    const gridEl = document.getElementById('movie-grid');
    const loadingEl = document.getElementById('loading');
    const watchArea = document.getElementById('watch-area');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('video');

    // --- H√ÄM 1: KH·ªûI ƒê·ªòNG (L·∫•y phim m·ªõi) ---
    async function loadHome(page = 1) {
        isSearching = false;
        currentPage = page;
        showLoading(true);
        document.getElementById('list-title').innerText = 'Phim M·ªõi C·∫≠p Nh·∫≠t';
        document.getElementById('pagination').style.display = 'flex';

        try {
            // Endpoint l·∫•y danh s√°ch phim m·ªõi
            const res = await fetch(`${API_BASE}/danh-sach/phim-moi-cap-nhat?page=${page}`);
            const data = await res.json();
            renderMovies(data.items);
            document.getElementById('page-num').innerText = `Trang ${page}`;
        } catch (e) {
            console.error(e);
            gridEl.innerHTML = '<p style="text-align:center">L·ªói k·∫øt n·ªëi API!</p>';
        }
        showLoading(false);
    }

    // --- H√ÄM 2: T√åM KI·∫æM PHIM ---
    async function handleSearch() {
        const keyword = document.getElementById('search-input').value.trim();
        if (!keyword) return;

        isSearching = true;
        showLoading(true);
        document.getElementById('list-title').innerText = `K·∫øt qu·∫£ t√¨m ki·∫øm: "${keyword}"`;
        document.getElementById('pagination').style.display = 'none'; // T·∫°m ·∫©n ph√¢n trang khi search

        try {
            // Endpoint t√¨m ki·∫øm (L∆∞u √Ω: API t√¨m ki·∫øm c·∫•u tr√∫c tr·∫£ v·ªÅ h∆°i kh√°c m·ªôt ch√∫t)
            const res = await fetch(`${API_BASE}/v1/api/tim-kiem?keyword=${keyword}&limit=20`);
            const data = await res.json();

            if (data.data && data.data.items) {
                renderMovies(data.data.items);
            } else {
                gridEl.innerHTML = '<p style="text-align:center">Kh√¥ng t√¨m th·∫•y phim n√†o.</p>';
            }
        } catch (e) {
            console.error(e);
        }
        showLoading(false);
    }

    // --- H√ÄM 3: HI·ªÇN TH·ªä DANH S√ÅCH (Render) ---
    function renderMovies(movies) {
        gridEl.innerHTML = '';
        movies.forEach(movie => {
            // X·ª≠ l√Ω ƒë∆∞·ªùng d·∫´n ·∫£nh (API c√≥ th·ªÉ tr·∫£ v·ªÅ ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi ho·∫∑c tuy·ªát ƒë·ªëi)
            let thumb = movie.poster_url;
            if (!thumb.startsWith('http')) {
                thumb = `https://phimimg.com/${thumb}`; // Fallback domain ·∫£nh n·∫øu c·∫ßn
            }

            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => loadMovieDetail(movie.slug);

            card.innerHTML = `
                    <div class="badge">${movie.year || 'M·ªõi'}</div>
                    <img src="${thumb}" class="movie-thumb" alt="${movie.name}">
                    <div class="movie-info">
                        <div class="movie-name">${movie.name}</div>
                        <div class="movie-origin">${movie.origin_name}</div>
                    </div>
                `;
            gridEl.appendChild(card);
        });
    }

    // --- H√ÄM 4: XEM CHI TI·∫æT & CH·ªåN T·∫¨P ---
    async function loadMovieDetail(slug) {
        // ·∫®n danh s√°ch, hi·ªán player
        mainContent.style.display = 'none';
        watchArea.style.display = 'block';
        window.scrollTo(0, 0);

        document.getElementById('w-title').innerText = 'ƒêang t·∫£i th√¥ng tin...';

        try {
            const res = await fetch(`${API_BASE}/phim/${slug}`);
            const data = await res.json();
            const movie = data.movie;
            const episodes = data.episodes;

            // ƒêi·ªÅn th√¥ng tin
            document.getElementById('w-title').innerText = `${movie.name} (${movie.year})`;
            document.getElementById('w-desc').innerHTML = movie.content || 'Ch∆∞a c√≥ m√¥ t·∫£.';

            // T·∫°o danh s√°ch t·∫≠p
            const epListEl = document.getElementById('episode-list');
            epListEl.innerHTML = '';

            if (episodes && episodes.length > 0) {
                // KKPhim th∆∞·ªùng tr·∫£ v·ªÅ m·∫£ng server, ta l·∫•y server ƒë·∫ßu ti√™n
                const serverData = episodes[0].server_data;

                serverData.forEach((ep, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'ep-btn';
                    btn.innerText = ep.name;
                    // Click v√†o t·∫≠p -> Ph√°t video
                    btn.onclick = () => {
                        playVideo(ep.link_m3u8);
                        // Highlight t·∫≠p ƒëang ch·ªçn
                        document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    };
                    epListEl.appendChild(btn);

                    // T·ª± ƒë·ªông ph√°t t·∫≠p 1
                    if (index === 0) btn.click();
                });
            } else {
                epListEl.innerHTML = '<p>Phim n√†y ch∆∞a c·∫≠p nh·∫≠t t·∫≠p m·ªõi.</p>';
            }

        } catch (e) {
            console.error(e);
            alert('L·ªói t·∫£i chi ti·∫øt phim!');
        }
    }

    // --- H√ÄM 5: TR√åNH PH√ÅT VIDEO (HLS) ---
    function playVideo(url) {
        if (Hls.isSupported()) {
            if (hls) hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => video.play());
        }
    }

    // --- C√ÅC H√ÄM TI·ªÜN √çCH ---
    function closeWatch() {
        watchArea.style.display = 'none';
        mainContent.style.display = 'block';
        video.pause();
        if(hls) hls.destroy();
    }

    function goHome() {
        document.getElementById('search-input').value = '';
        closeWatch();
        loadHome(1);
    }

    function changePage(step) {
        if (currentPage + step > 0) loadHome(currentPage + step);
    }

    function showLoading(show) {
        loadingEl.style.display = show ? 'block' : 'none';
    }

    // Kh·ªüi ch·∫°y l·∫ßn ƒë·∫ßu
    loadHome();

    // X·ª≠ l√Ω n√∫t Enter khi t√¨m ki·∫øm
    document.getElementById('search-input').addEventListener("keypress", function(event) {
        if (event.key === "Enter") handleSearch();
    });

</script>
</body>
</html>
